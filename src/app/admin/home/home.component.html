<div style="display: flex;justify-content: space-between;">
    <ng-container *ngFor="let card of dashboardTotals | keyvalue">
        <mat-card class="example-card" appearance="outlined">
            <mat-card-content>
                {{card.key}} <br>
                1{{card.value}}
            </mat-card-content>
        </mat-card>
    </ng-container>
</div>
