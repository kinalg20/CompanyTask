<div class="card-grid">
    <ng-container *ngFor="let card of dashboardTotals | keyvalue">
      <mat-card class="dashboard-card" appearance="outlined">
        <mat-card-content>
            <div class="card-value">{{ card.value }} +</div><br/>
          <div class="card-title">{{ card.key }}</div>
        </mat-card-content>
      </mat-card>
    </ng-container>
  </div>
